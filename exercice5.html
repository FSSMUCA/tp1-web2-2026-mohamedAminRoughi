<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8" />
    <title>TP JavaScript</title>
</head>

<body>
    <h1>Exercice 5</h1>
    <h1>Ma fiche de présentation</h1>
    <p id="nomComplet">...</p>
    <p id="age">...</p>
    <p id="ville">...</p>
    <p id="presentation">...</p>

    <script>
        let prénom ="mohamed amine";
        let nom ="roughi";
        let age =20;
        let ville ="marrakech";
        document.getElementById("nomComplet").innerHTML=`${nom} ${prénom}`;
        document.getElementById("age").innerHTML=age;
        document.getElementById("ville").innerHTML=ville;
        document.getElementById("presentation").innerHTML=`Je m'appelle ${prénom} ${nom}, j'ai ${age} ans et j'habite à ${ville}.`;
        document.title=`Fiche de ${prénom}`;
    </script>
</body>

</html>
